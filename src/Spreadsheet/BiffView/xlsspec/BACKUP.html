<html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8" /><title>BACKUP: Save Backup Version of the File (40h)</title><link href="styles.css" rel="Stylesheet" type="text/css" /></head><body><div id="container"><h2>BACKUP: Save Backup Version of the File (40h)</h2>     <p class="Text">The <span class="CodeInlineChar">BACKUP </span> record specifies whether Excel should save backup versions of afile.</p>     <p class="Text" style='background:#F3F3F3'><b><span style='font-family:Arial;'>Record Data </span></b></p><table class="MsoNormalTable" border="0" cellspacing="0" cellpadding="0" width="595" style='width:446.0pt; border-collapse:collapse;'> <tr>   <td width="59" style='width:44.5pt; border-bottom:solid windowtext 1.0pt;'>     <p class="Header">Offset</p>   </td>   <td width="108" style='width:81.0pt; border-bottom:solid windowtext 1.0pt;'>     <p class="Header">Field Name</p>   </td>   <td width="42" style='width:31.5pt; border-bottom:solid windowtext 1.0pt;'>     <p class="Header">Size</p>   </td>   <td width="385" style='width:289.0pt; border-bottom:solid windowtext 1.0pt;'>     <p class="Header">Contents</p>   </td> </tr> <tr>   <td width="59" style='width:44.5pt;'>     <p class="Text" >4</p>   </td>   <td width="108" style='width:81.0pt;'>     <p class="Text" ><span class="CodeInlineChar">fBackupFile </span></p>   </td>   <td width="42" style='width:31.5pt;'>     <p class="Text" >2</p>   </td>   <td width="385" style='width:289.0pt;'>     <p class="Text" >=1 if Excel should save a backup version of the file</p>   </td> </tr></table>     <p class="TableSpacingAfter">&nbsp; </p></div></body></html>
